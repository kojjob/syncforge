app = "syncforge"
primary_region = "iad"
kill_signal = "SIGTERM"
kill_timeout = "5s"

[deploy]
  strategy = "rolling"
  release_command = "/app/bin/migrate"

[build]

[env]
  PHX_SERVER = "true"
  ECTO_IPV6 = "true"

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

  [[http_service.checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "15s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
